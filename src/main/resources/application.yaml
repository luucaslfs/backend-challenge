spring:
  application:
    name: "Streaming Subscription Service"
    description: "${app.name} is a Spring Boot application written by Lucas Florencio for the Instituto Atl√¢ntico's backend challenge."

  datasource:
    url: jdbc:mysql://mysqldb:3306/streamingdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: atlantico
    password: atlantico
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  rabbitmq:
    host: rabbitmq3
    port: 5672
    username: guest
    password: guest
    template:
      default-receive-queue: subscription.v1.subscription-update

springdoc:
  paths-to-exclude: /eventHistories/**, /profile/**, /subscriptions/**, /users/**, /statuses/**

server:
  port: 8080